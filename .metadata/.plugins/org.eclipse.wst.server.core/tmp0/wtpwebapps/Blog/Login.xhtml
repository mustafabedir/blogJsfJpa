<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Blog - Login</title>
	<style type="text/css">
form {align ="center";
	margin-top: 200px;
	margin-right: 250px;
	margin-bottom: 15px;
	margin-left: 250px;
}
</style>
</h:head>
<body>
	<f:view>
		<h:form id="formID">
			<div class="form-group">
				<h:outputLabel for="username" value="Kullanici Adi" />
				<h:inputText value="#{kullaniciBean.kullanici.kullaniciAd}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Şifre" />
				<h:inputSecret value="#{kullaniciBean.kullanici.kullaniciSifre}" class="form-control" />
			</div>

			<h:commandButton action="#{kullaniciBean.kontrol()}" value="Giriş Yap" class="btn btn-primary">
				<f:param name = "ad" value="#{kullaniciBean.kullanici.kullaniciAd}"/>
				<f:param name = "sifre" value="#{kullaniciBean.kullanici.kullaniciSifre}"/>
			</h:commandButton>
		</h:form>
	</f:view>
</body>
</html>
