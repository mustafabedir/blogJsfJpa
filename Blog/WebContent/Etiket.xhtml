<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Blog Kategori</title>
	<style type="text/css">
#formID {align ="center";
	margin-top: 10px;
	margin-right: 250px;
	margin-left: 250px;
}
#btnKaydet {
	margin-left: 790px;
}
#btnDuzenle {
margin-top:-37px;
	margin-left: 700px;
}
#dataTable {
	margin-top: 10px;
	margin-right: 100px;
	margin-left: 100px;
}
</style>
</h:head>
<body>
	<f:view>
		<h:form>
			<nav class="navbar navbar-expand-lg navbar-light bg-light"> 
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light"> <h:link
				value="Etiket" class="btn btn-outline-info" outcome="Etiket" /> </nav>
			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <h:link
				value="Kategori" class="btn btn-outline-secondary" outcome="Kategori" />
			</nav> 
			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <h:link
				value="Makale" class="btn btn-outline-secondary"
				outcome="Makale" /> 
				</nav> 
				<nav
				class="navbar navbar-expand-lg navbar-light bg-light"> <h:link
				value="MakaleDuzenle" class="btn btn-outline-info" outcome="MakaleDuzenle" />
			</nav> 
				<nav
				class="navbar navbar-expand-lg navbar-light bg-light"> <h:link
				value="Yorumlar" class="btn btn-outline-info" outcome="Yorumlar" />
			</nav> </nav>
		</h:form>
		<h:form id="formID">
			<div class="form-group">
				<h:outputLabel value="Etiket Adı" />
				<h:inputText value="#{etiketBean.etiket.etiketAd}"
					class="form-control" />
			</div>
			<div id="btnKaydet">
				<h:commandButton action="#{etiketBean.kaydet()}" value="Kaydet" class="btn btn-success"/>
			</div>
			<div id="btnDuzenle">
				<h:commandButton action="#{etiketBean.duzenle()}" value="Duzenle" class="btn btn-primary"/>
			</div>
		</h:form>
		<h:form>
		<div id="dataTable">
			<h:dataTable value="#{etiketBean.etiketListesi}" var="cls"
				styleClass="table table-striped">
				<h:column>
					<f:facet name="header">Etiket Adı</f:facet>
					<h:outputLabel value="#{cls.etiketAd}" />
				</h:column>	
				<h:column>
					<f:facet name="header">Sil</f:facet>
					<h:commandLink  action="#{etiketBean.sil()}" value="Sil" class="btn btn-danger">
						<f:setPropertyActionListener value="#{cls}"
							target="#{etiketBean.etiket}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Seç</f:facet>
					<h:commandButton value="Seç" class="btn btn-primary">
						<f:setPropertyActionListener value="#{cls}"
							target="#{etiketBean.etiket}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</div>
		</h:form>
	</f:view>
</body>
</html>
